<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Detalle del Equipo')"></head>

<body>
<div th:replace="fragments :: navbar (usuario=${usuario})"></div>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h1 th:text="'Equipo: ' + ${equipo.nombre}"></h1>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <a class="btn btn-primary" th:href="@{/equipos/{id}/editar(id=${equipo.id})}">Editar nombre</a>
            <a class="btn btn-danger" href="#" 
               th:onclick="'event.preventDefault(); delEquipo(\'/equipos/' + ${equipo.id} + '\');'">
                Eliminar equipo
            </a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <h3>Usuarios del equipo</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Nombre</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u: ${usuarios}">
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.nombre}"></td>
                        <td>
                            <a class="btn btn-danger btn-sm" 
                               th:href="@{/equipos/{id}/usuarios/{usuId}(id=${equipo.id},usuId=${u.id})}"
                               onclick="event.preventDefault(); del(this.href);">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <a class="btn btn-secondary" th:href="@{/equipos}">Volver a lista de equipos</a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function del(urlBorrar) {
        if (confirm('¿Está seguro de que desea eliminar este usuario del equipo?')) {
            fetch(urlBorrar, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }
    }
    
    function delEquipo(urlBorrar) {
        if (confirm('¿Está seguro de que desea eliminar este equipo? Esta acción no se puede deshacer.')) {
            fetch(urlBorrar, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/equipos';
                }
            });
        }
    }
</script>

<div th:replace="fragments::javascript"/>

</body>
</html>
