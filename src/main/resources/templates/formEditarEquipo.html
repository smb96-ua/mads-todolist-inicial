<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Editar Equipo')"></head>

<body>
<div th:replace="fragments :: navbar (usuario=${usuario})"></div>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2>Editar Equipo</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <form method="post" th:action="@{/equipos/{id}/editar(id=${equipo.id})}">
                <div class="form-group">
                    <label for="nombre">Nombre del equipo:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                           th:value="${equipo.nombre}" required/>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a class="btn btn-secondary" th:href="@{/equipos/{id}(id=${equipo.id})}">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
