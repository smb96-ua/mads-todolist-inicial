<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<nav th:fragment="navbar (usuario)" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/about}">ToDoList</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav" th:if="${usuario != null}">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/usuarios/' + ${usuario.id} + '/tareas'}">Tareas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registrados}">Usuarios</a>
                </li>
            </ul>
            
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${usuario.nombre}">
                        Usuario
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cuenta</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logout}" 
                           th:text="'Cerrar sesión ' + ${usuario.nombre}">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
        
        <div th:if="${usuario == null}">
            <a class="btn btn-outline-primary mr-2" th:href="@{/login}">Login</a>
            <a class="btn btn-primary" th:href="@{/registro}">Registro</a>
        </div>
    </div>
</nav>

<div th:fragment="javascript">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>

</html>
