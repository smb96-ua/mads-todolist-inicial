<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Usuarios Registrados')"></head>

<body>
<div th:replace="fragments :: navbar (usuario=${usuarioLogueado})"></div>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <h2>Usuarios Registrados</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acci√≥n</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.nombre != null ? usuario.nombre : '-'}"></td>
                    <td>
                        <span th:if="${usuario.isAdmin == true}" class="badge badge-warning">Admin</span>
                        <span th:if="${usuario.bloqueado == true}" class="badge badge-danger">Bloqueado</span>
                        <span th:if="${usuario.isAdmin != true && usuario.bloqueado != true}" class="badge badge-success">Activo</span>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/registrados/{id}(id=${usuario.id})}">Ver detalles</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
